<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tunnetko Suomen luvut?</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quizArea">
    <div class="multipleChoiceQues">
      <h1 class="mc_quiz">
        
      </h1>
      <div class="my-progress">
        <progress class="my-progress-bar" min="0" max="100" value="0" step="9"
          aria-labelledby="my-progress-completion"></progress>
        <p id="my-progress-completion" class="js-my-progress-completion sr-only" aria-live="polite">0% valmiina</p>
      </div>
      <div class="quizBox">
        <div class="question"> </div>
        <div class="answerOptions"></div>
        <div class="buttonArea">
          <button id="next" class="hidden">Seuraava</button>
          <button id="submit" class="hidden">L채het채</button>
        </div>
      </div>
    </div>
    <div class="resultArea">
      <div class="resultPage1">
        <div class="resultBox">
          <h1>Tuloksien yhteenveto</h1>

          <h2>Sait oikein</h2>

          <h2 id="_results_area"><span class="_correct_number"></span> / <span class="_total_number"></span></h2>

        </div>
        <div>
          <p>Jaa tuloksesi somessa!</p>
        </div>
      <div class="addthis_inline_share_toolbox"></div>
        <div class="resultBtns">
          <button class="viewanswer">N채yt채 vastaukset</button>
          <button class="replay"><i class="fa fa-repeat"></i> Kokeile uudelleen</button>
        </div>
      </div>

      <div class="resultPage3">
        <h1>Tuloksesi</h1>
        <div class="allAnswerBox">

        </div>
        <button class="backBtn">Takaisin</button>
      </div>

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>
  <script src="script.js"></script>
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5d034d6456b07460"></script>
</body>

</html>
